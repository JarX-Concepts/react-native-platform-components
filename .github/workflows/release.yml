name: Release
on:
  workflow_dispatch:
    inputs:
      dry_run:
        type: boolean
        description: Run release-it in dry-run mode
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Setup npm auth
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: .nvmrc
          registry-url: https://registry.npmjs.org/

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure clean npm auth (OIDC only)
        run: |
          printf "registry=https://registry.npmjs.org/\n" > "$RUNNER_TEMP/npmrc"
          echo "NPM_CONFIG_USERCONFIG=$RUNNER_TEMP/npmrc" >> "$GITHUB_ENV"
          echo "NODE_AUTH_TOKEN=" >> "$GITHUB_ENV"
          echo "NPM_TOKEN=" >> "$GITHUB_ENV"

      - name: Debug OIDC subject
        run: |
          TOKEN_URL="${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=npm"
          export RAW_TOKEN=$(curl -sS -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$TOKEN_URL" | python -c "import json,sys;print(json.load(sys.stdin)['value'])")
          python - <<'PY'
import base64, json, os
token = os.environ["RAW_TOKEN"]
payload = token.split(".")[1]
pad = "=" * (-len(payload) % 4)
data = base64.urlsafe_b64decode(payload + pad)
claims = json.loads(data)
print("OIDC subject:", claims.get("sub"))
print("OIDC repo:", claims.get("repository"))
print("OIDC ref:", claims.get("ref"))
print("OIDC workflow:", claims.get("workflow"))
PY

      - name: Build package
        run: yarn prepare

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          NPM_CONFIG_ALWAYS_AUTH: true
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
        run: |
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            yarn release --ci --dry-run
          else
            yarn release --ci
          fi
