name: Release
on:
  workflow_dispatch:
    inputs:
      dry_run:
        type: boolean
        description: Run release-it in dry-run mode
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build package
        run: yarn prepare

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: |
          # Clear any existing npm auth config to force OIDC
          npm config delete //registry.npmjs.org/:_authToken 2>/dev/null || true
          unset NPM_CONFIG_USERCONFIG
          unset NODE_AUTH_TOKEN
          unset NPM_TOKEN

          # Debug: show npm config and OIDC env vars
          echo "=== npm config ==="
          npm config list
          echo "=== OIDC environment check ==="
          echo "ACTIONS_ID_TOKEN_REQUEST_URL is set: ${ACTIONS_ID_TOKEN_REQUEST_URL:+yes}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN is set: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+yes}"
          echo "=== npm whoami (expect failure) ==="
          npm whoami 2>&1 || true
          echo "=================="

          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            yarn release --ci --dry-run
            echo "=== Dry run npm publish ==="
            npm publish --provenance --access public --dry-run
          else
            # release-it handles: version bump, changelog, git commit/tag/push, GitHub release
            # npm publish is done separately below because release-it's subprocess doesn't inherit OIDC
            yarn release --ci

            # Now publish to npm directly (this inherits the OIDC environment)
            echo "=== Publishing to npm with OIDC ==="
            npm publish --provenance --access public
          fi
